<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left_side">
            <div class="home bg-grey rounded">
                <div class="logo ">
                    <img src="imgs/logo.svg" class="img-invert" alt="logo">
                    <ul>
                        <li><img src="imgs/home.svg" width="20px" class="img-invert" alt="home icon">Home</li>
                        <li><img src="imgs/search.svg" width="20px" class="img-invert" alt="search icon">Search</li>
                    </ul>
                </div>
            </div>

            <div class="library bg-grey rounded">
                <div class="heading">
                    <img src="imgs/playlist.svg" width="20px" class="img-invert" alt="playlist icon">
                    <h4>Your Library</h4>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="right_side">
            <div class="header">
                <div class="nav"></div>
                <div class="buttons">
                    <button class="btn_log">Log In</button>
                    <button class="btn_sign">Sign Up</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="/javascript/script.js"></script>

</html>
